		<script>
			$ = document.querySelector.bind(document);

			function circleWhole(string) {
				output = '';
				for (var i = 0; i < string.length; i++) {
					output += circleSingle(string.charAt(i));
				}
				$("#fullwidth").innerHTML = output;
				return;
			}
