<!DOCTYPE html>
<html>
	<head>
		<title>Cyber Thunder Cider</title>
		<style>
			body {
				text-align: center;
			}
			input#vol {
				width: 10em;
                line-height: 1em;
			}
		</style>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-50076663-1', 'auto');
			ga('send', 'pageview');

            $ = document.querySelector.bind(document);

			var end = false;
			window.addEventListener('load', function() {
				$("#end").addEventListener("click", function() {
					end = true;
				});
				$("#restart").addEventListener("click", function() {
					end = false;
					$("#a1").currentTime = 0;
					$("#a1").play();
                    $("#a2").pause();
                    $("#a2").currentTime = 0;
                    $("#a2e").pause();
                    $("#a2e").currentTime = 0;
					$("#a3").pause();
					$("#a3").currentTime = 0;
				});
                $("#vol").addEventListener("input", function() {
                    if (!isNaN($("#vol").value)) {
                        $("#a1").volume = $("#vol").value / 100;
                        $("#a2").volume = $("#vol").value / 100;
                        $("#a3").volume = $("#vol").value / 100;
                    }
                });
                $("#vol").addEventListener("change", function() {
                    if (!isNaN($("#vol").value)) {
                        $("#a1").volume = $("#vol").value / 100;
                        $("#a2").volume = $("#vol").value / 100;
                        $("#a3").volume = $("#vol").value / 100;
                    }
                });
                $("#a1").addEventListener("ended", function() {
                    $("#a2").play();
                });
                $("#a2").addEventListener("ended", function() {
                    if (end) $("#a3").play();
                    else $("#a2e").play();
                });
                $("#a2e").addEventListener("ended", function() {
                    if (end) $("#a3").play();
                    else $("#a2").play();
                });
			});
		</script>
	</head>
	<body>
        <h1>Cyber Thunder Cider</h1>
        <button type="button" id="end">End</button> 
        <button type="button" id="restart">Restart</button>
        <input type="range" id="vol" min="0" max="100" value="100" step="1"/>
        <audio id="a1" src="/media/csc_1.mp3" autoplay controls preload="auto" style="display:none"></audio>
        <audio id="a2" src="/media/csc_2.mp3" controls preload="auto" style="display:none"></audio>
        <audio id="a2e" src="/media/csc_2.mp3" controls preload="auto" style="display:none"></audio>
        <audio id="a3" src="/media/csc_3.mp3" controls preload="auto" style="display:none"></audio>
        <hr>
        song sung by Suzuki Konomi
	</body>
</html>
